<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Payment</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>
  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-2">
            <div class="col-sm-6">
              <div class="h2">Add Payment</div>
              <p class="fw-normal">
                Please input payment information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Payment Info</div>
                <p class="fw-normal">
                  Add common infomation like Report Type, Date etc.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="method">Payment Method</label>
                <select name="" class="form-select" id="method">
                  <option value="Cash">Cash</option>
                  <option value="Card">Card</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="date">Date</label>
                <input type="date" class="form-control mt-2" id="date" />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="amount">Amount</label>
                <input type="number" class="form-control mt-2" id="amount" />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="cashier">Cashier</label>
                <select name="" class="form-select" id="cashier">
                  <option value="Okoli Anams Johnson">Stella Uwadia</option>
                  <option value="Chinedu Augustus">Chinedu Augustus</option>
                  <option value="Adebanjo Oluwatosin Seun">
                    Adebanjo Oluwatosin Seun
                  </option>
                </select>
              </div>
            </div>

            <div class="col-lg-6 col-sm-12 mt-4">
              <div class="form-floating">
                <textarea
                  name=""
                  id="description"
                  class="form-control"
                  style="height: 5rem; resize: none"
                ></textarea>
                <label for="description">Description</label>
              </div>
            </div>

            <!-- end of row -->

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Payment
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- Script -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
