<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Appointment</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Add Appointment</div>
              <p class="fw-normal">
                Please input Appointment information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Appointment Info</div>
                <p class="fw-normal">
                  Add common infomation like Name, Email etc.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="fullname">Full Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="fullname"
                  placeholder="Full Name"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  class="form-control mt-2"
                  id="phone"
                  placeholder="phone no"
                />
              </div>
               <div class="col-lg-4 col-sm-12 mt-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control mt-2"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="appointment_date">Appointment Date</label>
                <input
                  type="date"
                  class="form-control mt-2"
                  id="appointment_date"
                  placeholder="dd-mm-yyyy"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="gender">Gender</label>
                <select name="" class="form-select" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="patient_id">Patient Id</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="patient_id"
                  placeholder="Patient Id"
                />
              </div>
             
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="department">Department</label>
                <select name="" class="form-select" id="department">
                  <option value="Allergy and immunology">
                    Allergy and immunology
                  </option>
                  <option value="Anesthesiology">Anesthesiology</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="Diagnostic radiology">
                    Diagnostic radiology
                  </option>
                  <option value="Emergency medicine">Emergency medicine</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Obstetrics and gynecology">
                    Obstetrics and gynecology
                  </option>
                  <option value="Ophthalmology">Ophthalmology</option>
                  <option value="Pathology">Pathology</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="Psychiatry">Psychiatry</option>
                  <option value="Surgery">Surgery</option>
                  <option value="Urology">Urology</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="doctor">Doctor</label>
                <select name="" class="form-select" id="doctor">
                  <option value="Okoli Anams Johnson">Okoli Anams Johnson</option>
                  <option value="Chinedu Augustus">Chinedu Augustus</option>
                  <option value="Adebanjo Oluwatosin Seun">Adebanjo Oluwatosin Seun</option>
                </select>
              </div>

               <div class="col-lg-4 col-sm-12 mt-4">
                <label for="status">Status</label>
                <select name="" class="form-select" id="status">
                  <option value="Approve">Approve</option>
                  <option value="Pending">Pending</option>
                  <option value="Cancel">Cancel</option>
                </select>
              </div>

              
            </div>
            <!-- end of row -->

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Appointment
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script></script>
  </body>
</html>
