<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory List Form</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
   

  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Inventory List</div>
              <p class="fw-normal">
                Please input detail information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Supplier Info</div>
                <p class="fw-normal">
                  Add common infomation like Name, Category etc.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="name"
                  placeholder="full Name"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="category">Category</label>
                <select class="form-select" id="category">
                    <option value="Equipments">Equipments</option>
                    <option value="Medicine">Medicine</option>
                </select>
              </div>
              

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="supplier">Supplier</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="supplier"
                  placeholder="Supplier"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="qty">Total Quantity</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="qty"
                  placeholder="Quantity"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="date">Date</label>
                <input
                  type="date"
                  class="form-control mt-2"
                  id="date"
                 
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="status">Availability</label>
                <select name="" class="form-select" id="status">
                  <option value="Available">Available</option>
                  <option value="Low">Low</option>
                </select>
              </div>

              
            </div>
           

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Info
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

 
  </body>
</html>
