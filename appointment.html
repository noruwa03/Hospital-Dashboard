<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>
  <body>
    <section id="card-table">
      <!-- start of container-lg -->
      <div class="custom-container-1 pt-1 pb-3">
        <div class="row align-items-center justify-content-sm-between pt-4">
          <div class="col-sm-6">
            <div class="h2">Appointment List</div>
            <p class="fw-normal">Appointment list for the month.</p>
          </div>
          <div class="col-sm-6 text-sm-end">
            <a href="" class="btn btn-o-p btn-outline-primary me-3">
              <i class="bi bi-plus-square pe-1" style="font-size: 1.3em;"></i>
              Add Appointment
            </a>
          </div>
        </div>
      </div>
      <!-- end of row -->

      <div class="custom-container">
        <div class="text-lead">Recent Appointments</div>
        <div class="row">
          <div class="col-1">
            <div class="header">Department</div>
          </div>
          <div class="col-2">
            <div class="header">Patient</div>
          </div>
          <div class="col-3">
            <div class="header">Date</div>
          </div>
          <div class="col-4">
            <div class="header">Doctor</div>
          </div>
          <div class="col-5">
            <div class="header">Status</div>
          </div>
        </div>
      </div>

      <div class="custom-card">
        <a href="">
          <div class="row">
            <div class="col-1">
              <div class="fs sub-color1">Cardiology</div>
            </div>
            <div class="col-2">
              <div class="row__">
                <div class="img">
                  <img
                    src="/assets/images/img-2.jpg"
                    width="37px"
                    style="border-radius: 50%; margin-right: 0.7rem"
                    height="37px"
                    alt=""
                  />
                </div>
                <div class="fs">Naomi Lawrence</div>
              </div>
            </div>
            <div class="col-3">
              <div class="fs sub-color2">02/02/2020</div>
            </div>
            <div class="col-4">
              <div class="fs">Chukudi Ezeozuizo Abe</div>
            </div>
            <div class="col-5">
              <div class="fs">Waiting</div>
            </div>
          </div>
        </a>
      </div>

      <div class="custom-card">
        <a href="">
          <div class="row">
            <div class="col-1">
              <div class="fs sub-color1">Medicine</div>
            </div>
            <div class="col-2">
              <div class="row__">
                <div class="img">
                  <img
                    src="/assets/images/img-1.jpg"
                    width="37px"
                    style="border-radius: 50%; margin-right: 0.7rem"
                    height="37px"
                    alt=""
                  />
                </div>
                <div class="fs">Patrick Walker</div>
              </div>
            </div>
            <div class="col-3">
              <div class="fs sub-color2">02/02/2020</div>
            </div>
            <div class="col-4">
              <div class="fs">Agbontaen Osasere Abonifo</div>
            </div>
            <div class="col-5">
              <div class="fs">Visited</div>
            </div>
          </div>
        </a>
      </div>
    </section>
  </body>
</html>
