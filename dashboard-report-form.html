<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Report Form</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Dashboard Report Card</div>
              <p class="fw-normal">
                Please input detail information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Update Info</div>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="report">Expenses Report</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="report"
                  placeholder="Expenses Report"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="report-wk">Report This Week</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="report-wk"
                  placeholder="Report"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="income">Laboratory Income</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="income"
                  placeholder="Laboratory Income"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="inc-wk">Income This Week</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="inc-wk"
                  placeholder="Income"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="revenue">Total Revenue</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="revenue"
                  placeholder="Total Revenue"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="revenue-wk">Revenue This Week</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="revenue-wk"
                  placeholder="Revenue"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- Script -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
