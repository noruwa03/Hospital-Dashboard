<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Group Form</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
   

  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Blood Group</div>
              <p class="fw-normal">
                Please input detail information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Blood Info</div>
               
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="blood">Blood Group</label>
                <select name="" class="form-select" id="blood">
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>
              
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="qty">Amount In Bag</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="qty"
                  placeholder="Amount In Bag"
                />
              </div>

             <div class="col-lg-4 col-sm-12 mt-4">
                <label for="status">Status</label>
                <select name="" class="form-select" id="status">
                  <option value="Available">Available</option>
                  <option value="Unavailable">Unavailable</option>
                  <option value="Low">Low</option>
                </select>
              </div>


              
            </div>
           

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- Script -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
