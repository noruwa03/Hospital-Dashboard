<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monitor Hospital Card Form</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Monitor Hospital Card</div>
              <p class="fw-normal">
                Please input detail information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Update Info</div>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="report">Birth Report</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="report"
                  placeholder="Birth Report"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="report-wk">Birth Report This Week</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="report-wk"
                  placeholder="Birth Report"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="inventory">Inventory</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="inventory"
                  placeholder="Inventory"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="inv-wk">Inventory This Week</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="inv-wk"
                  placeholder="Birth Report"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="blood">Blood Bank</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="blood"
                  placeholder="Blood Bank"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="blood-wk">Blood Bank This Week</label>
                <input
                  type="number"
                  class="form-control mt-2"
                  id="blood-wk"
                  placeholder="Blood Bank"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
