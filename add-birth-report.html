<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Birth Report</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="/bootstrap-5.0.0-beta3-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>
  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-2">
            <div class="col-sm-6">
              <div class="h2">Add Report</div>
              <p class="fw-normal">
                Please input Birth report information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Child Info</div>
                <p class="fw-normal">
                  Add common infomation like Name, Gender etc.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="fullname">Full Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="fullname"
                  placeholder="Full Name"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="mother_name">Mother Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="mother_name"
                  placeholder="Mother Name"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="father_name">Father Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="father_name"
                  placeholder="Father Name"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="gender">Gender</label>
                <select name="" class="form-select" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="delivery_date">Delivery Date</label>
                <input
                  type="datetime-local"
                  class="form-control mt-2"
                  id="delivery_date"
                  placeholder="dd-mm-yyyy"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="report">Report</label>
                <select name="" class="form-select" id="report">
                  <option value="Normal Delivery">Normal Delivery</option>
                  <option value="Cesarean Section">Cesarean Section</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="upload_photo">Upload Photo</label>
                <input
                  type="file"
                  class="form-control mt-2"
                  id="upload_photo"
                />
              </div>
            </div>

            <!-- end of row -->

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Report
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- Script -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
