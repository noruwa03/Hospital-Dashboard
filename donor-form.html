<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donor Form</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Donor</div>
              <p class="fw-normal">
                Please input detail information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Donor Info</div>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" name="" id="name" />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="" id="email" />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="phone">Phone</label>
                <input type="tel" class="form-control" name="" id="phone" />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="date">Date</label>
                <input type="date" class="form-control" name="" id="date" />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="blood">Blood Group</label>
                <select name="" class="form-select" id="blood">
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="gender">Gender</label>
                <select name="" class="form-select" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div class="col-lg-4 col-sm-12 mt-4">
              <label for="photo">Photo</label>
              <input type="file" class="form-control" name="" id="photo" />
            </div>

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Donor
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Back To Top Button -->
    <button onclick="topFunction()" id="myBtn">
      <img src="/assets/images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- Script -->
    <script src="/javascript/app.js"></script>
  </body>
</html>
