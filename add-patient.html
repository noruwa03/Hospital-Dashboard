<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Patients</title>
    <link
      rel="stylesheet"
      href="/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/icons-1.7.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="/sass/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/froala-editor@latest/css/froala_editor.pkgd.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/froala-editor@latest/js/froala_editor.pkgd.min.js"
    ></script>
  </head>

  <body>
    <form action="">
      <div id="add-patient">
        <!-- start of container-lg -->
        <div class="container-lg py-3">
          <div class="row align-items-center justify-content-sm-between pt-4">
            <div class="col-sm-6">
              <div class="h2">Add Patient</div>
              <p class="fw-normal">
                Please input new Patient information carefully.
              </p>
            </div>
          </div>

          <div class="card py-4 px-4 my-3">
            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Personal Info</div>
                <p class="fw-normal">
                  Add common infomation like Name, Email etc.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="fullname">Full Name</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="fullname"
                  placeholder="full Name"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="dob">Date of Birth</label>
                <input
                  type="date"
                  class="form-control mt-2"
                  id="fullname"
                  placeholder="dob"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="gender">Gender</label>
                <select name="" class="form-select" id="gender">
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="phone">Phone</label>
                <input
                  type="tel"
                  class="form-control mt-2"
                  id="phone"
                  placeholder="phone no"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control mt-2"
                  id="email"
                  placeholder="Email"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="identification">Identification</label>
                <input
                  type="file"
                  class="form-control mt-2"
                  id="identification"
                  placeholder="Choose file"
                />
              </div>
              <div class="col-lg-6 col-sm-12 mt-4">
                <div class="form-floating">
                  <textarea
                    name=""
                    id="address"
                    class="form-control"
                    style="height: 5rem; resize: none"
                  ></textarea>
                  <label for="address">Address</label>
                </div>
              </div>
            </div>
            <!-- end of row -->

            <div class="divider my-4"></div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">General Info</div>
                <p class="fw-normal">
                  Some common medical information about patient.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="blood">Blood Group</label>
                <select name="" class="form-select" id="blood">
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="height">Height</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="height"
                  placeholder="Height"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="weight">Weight</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="weight"
                  placeholder="Weight"
                />
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="blood_pressure">Blood Pressure</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="blood_pressure"
                  placeholder="Blood Pressure"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="pulse">Pulse</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="pulse"
                  placeholder="Pulse"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="temperature">Temperature</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="temperature"
                  placeholder="Temperature"
                />
              </div>
            </div>

            <div class="divider my-4"></div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-sm-6">
                <div class="h4">Medical Condition</div>
                <p class="fw-normal">
                  Details information about patient current medical condition.
                </p>
              </div>
            </div>

            <div class="row align-items-center justify-content-sm-between">
              <div class="col-lg-7 col-sm-12 mt-4">
                <label for="symptoms_title">Symptoms Title</label>
                <input
                  type="text"
                  class="form-control mt-2"
                  id="symptoms_title"
                  placeholder="Symptoms"
                />
              </div>

              <div class="col-lg-5 col-sm-12 mt-4">
                <label for="symptoms_type">Symptoms Type</label>
                <select name="" class="form-select" id="symptoms_type">
                  <option value="General Symptoms">General Symptoms</option>
                  <option value="Uncommon Symptoms">Uncommon Symptoms</option>
                  <option value="Inherited Symptoms">Inherited Symptoms</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="casualty">Casualty</label>
                <select name="" class="form-select" id="casualty">
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="department">Department</label>
                <select name="" class="form-select" id="department">
                  <option value="Allergy and immunology">
                    Allergy and immunology
                  </option>
                  <option value="Anesthesiology">Anesthesiology</option>
                  <option value="Cardiology">Cardiology</option>
                  <option value="Dermatology">Dermatology</option>
                  <option value="Diagnostic radiology">
                    Diagnostic radiology
                  </option>
                  <option value="Emergency medicine">Emergency medicine</option>
                  <option value="Neurology">Neurology</option>
                  <option value="Obstetrics and gynecology">
                    Obstetrics and gynecology
                  </option>
                  <option value="Ophthalmology">Ophthalmology</option>
                  <option value="Pathology">Pathology</option>
                  <option value="Pediatrics">Pediatrics</option>
                  <option value="Psychiatry">Psychiatry</option>
                  <option value="Surgery">Surgery</option>
                  <option value="Urology">Urology</option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="consultant_doc">Consultant Doctor</label>
                <select name="" class="form-select" id="consultant_doc">
                  <option value="James Thomas">James Thomas</option>
                  <option value="Anita Rose">Anita Rose</option>
                  <option value="Vera Klintin">Vera Klintin</option>
                </select>
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="date">Admit Date</label>
                <input
                  type="date"
                  class="form-control mt-2"
                  id="pulse"
                  placeholder="Admit Date"
                />
              </div>
              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="bed_group">Bed Group</label>
                <select name="" class="form-select" id="bed_group">
                  <option value="Male Ward - 1st Floor">
                    Male Ward - 1st Floor
                  </option>
                  <option value="Female Ward - 2nd Floor">
                    Female Ward - 2nd Floor
                  </option>
                  <option value="Private Ward - 3rd Floor">
                    Private Ward - 3rd Floor
                  </option>
                </select>
              </div>

              <div class="col-lg-4 col-sm-12 mt-4">
                <label for="bed_no">Bed Number</label>
                <select name="" class="form-select" id="bed_no">
                  <option value="20">20</option>
                  <option value="52">52</option>
                  <option value="102">102</option>
                </select>
              </div>
              <div class="col-lg-12 col-sm-12 mt-4">
                <label for="symptoms_description" class="my-2"
                  >Symptoms Description</label
                >
                <div id="example"></div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <button class="btn btn-o-p btn-outline-primary mt-4">
                  Add Patient
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script>
      var editor = new FroalaEditor("#example");
    </script>
  </body>
</html>
